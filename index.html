<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastre</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <header>
            <nav>
                <ul>
                    <li><a href="#">Meu YouBike</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Forum</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#">Ajuda</a></li>
                </ul>
            </nav>
            <div class="login">
                <img src="img/inventicons.png" alt="flag">
                <span><a href="">Minhas Ofertas</a></span>
                <span><a href="">Ola! Entrar ou Cadastre-se</a></span>
            </div>
        </header>
        <article>
            <div class="cadastre">
                <h3>Cadastre-se</h3>
            </div>
            <div class="forms">
                <button type="reset">
                </button>
                <div class="line">
                    <span>OU</span>
                </div>
                <input type="text" name="first" placeholder="First Name">
                <input type="text" name="last" placeholder="Last Name">
                <input type="email" name="email" placeholder="Email Address">
                <input type="password" name="ChoPass" placeholder="Choose Password">
                <input type="password" name="PassCon" placeholder="Password Confirm"><br>
                <input type="checkbox" name="check" value="tips"><span>Send me Youbike updates and tips</span><br>
                <input type="button" name="create" value="Create my Account">
                <p>By clicking the button above, you agree to the Terms of Servicebr <br>
                    Xiew our Privacy Policy.</p>
            </div>
        </article>
    </div>
</body>
</html>
